<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости товара</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор стоимости товара</h1>
      <form id="calculatorForm">
        <label for="yuanPrice">Цена товара в юанях:</label>
        <input type="number" id="yuanPrice" step="0.01" required />

        <label for="weight">Вес товара (в граммах):</label>
        <input type="number" id="weight" step="1" required />

        <button type="button" id="calculateButton">Рассчитать</button>
      </form>
      <div id="results">
        <h2>Результаты:</h2>
        <p id="costPrice"></p>
        <p id="kaspiCommission"></p>
        <p id="kaspiDelivery"></p>
        <p id="incomeTax"></p>
        <p id="profit"></p>
        <p id="sellingPrice"></p>
      </div>
    </div>
    <script type="module" src="./js/task-6.js"></script>
  </body>
</html>
